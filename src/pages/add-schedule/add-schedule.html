  <form [formGroup]="addScheduleForm" autocomplete="off" (ngSubmit)="save()">
    <ion-list>

      <ion-item>
        <ion-label floating>Event/Title</ion-label>
          <ion-input type="text" formControlName="title" [(ngModel)]="schedule.title" name="title" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-textarea placeholder="Place important notes here" formControlName="notes" [(ngModel)]="schedule.notes"
          name="notes" required></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label floating>Start Date</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY hh:mm A" pickerFormat="MMM D h mm A" formControlName="startDate"
          [(ngModel)]="schedule.startDate" name="startDate" [min]="minDate"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label floating>End Date</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY hh:mm A" pickerFormat="MMM D h mm A" formControlName="endDate"
          [(ngModel)]="schedule.endDate" name="endDate" [min]="minDate"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label floating>Location (Optional)</ion-label>
        <ion-input type="text" formControlName="location" [(ngModel)]="schedule.location" name="location"></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button full icon-left type="submit">
      <ion-icon name="add"></ion-icon> Add Schedule
    </button>
  </form>
</ion-content>
