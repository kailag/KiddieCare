<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Add Schedule</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="addScheduleForm" autocomplete="off" (ngSubmit)="save()">
    <ion-list>

      <ion-item>
        <ion-label floating>*Title of Event</ion-label>
          <ion-input type="text" formControlName="title" [(ngModel)]="schedule.title" name="title" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Notes (Optional)</ion-label>
        <ion-textarea formControlName="notes" [(ngModel)]="schedule.notes"
          name="notes" required></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label floating>*Date and Time</ion-label>
        <ion-datetime displayFormat="MMMM DD, YYYY, hh:mm A" pickerFormat="MMM D YYYY hh mm A" formControlName="startDate"
          [(ngModel)]="schedule.startDate" name="startDate" [min]="minDate" [max]="maxDate"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label floating>Location (Optional)</ion-label>
        <ion-input type="text" formControlName="location" [(ngModel)]="schedule.location" name="location"></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button full icon-left type="submit">
      <ion-icon name="add"></ion-icon> Add Schedule
    </button>
  </form>
</ion-content>
