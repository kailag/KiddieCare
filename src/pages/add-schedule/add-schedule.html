<ion-header>
    <ion-navbar color="primary">
      <ion-buttons start>
        <button ion-button icon-only (click)="cancel()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Add Schedule</ion-title>
    </ion-navbar>
  </ion-header>
   
  <ion-content padding>
    <form [formGroup]="addForm" autocomplete="off" (ngSubmit)="save()">
      <ion-list>
        <ion-item>
          <ion-input type="text" placeholder="Title" formControlName="title" [(ngModel)]="event.title" name="title" required></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label>Start Date</ion-label>
          <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MMM D:HH:mm" formControlName="startTime" [(ngModel)]="event.startTime" name="startTime" [min]="minDate"></ion-datetime>
        </ion-item>
    
        <ion-item>
          <ion-label>End Date</ion-label>
          <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MMM D:HH:mm" formControlName="endTime" [(ngModel)]="event.endTime" name="endTime" [min]="minDate"></ion-datetime>
        </ion-item>
    
        <ion-item>
          <ion-label>All Day</ion-label>
          <ion-toggle color="primary" formControlName="allDay" [(ngModel)]="event.allDay" name="allDay"></ion-toggle>
        </ion-item>
      </ion-list>
    
      <button ion-button full icon-left type="submit">
        <ion-icon name="add"></ion-icon> SAVE EVENT
      </button>
    </form>
  </ion-content>
