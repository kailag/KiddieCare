<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let comment of comments">
    <ion-item>{{comment.name}}
      <button ion-button icon-only (click)="deleteData(comment)">
        Del
      </button>
    </ion-item>
    <ion-item>{{comment.body}}</ion-item>
  </ion-list>
</ion-content>
