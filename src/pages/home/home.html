<ion-header>
  <ion-navbar color="lb">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      My Children
    </ion-card-header>

    <ion-list>
      <button ion-item *ngFor="let child of children" (click)="viewChild(child.child_id)">
        <ion-icon name="person" item-start></ion-icon>
        {{child.first_name}}
      </button>
    </ion-list>
  </ion-card>  

  <ion-fab right bottom>
    <button ion-fab color="lb" (click)="addChild()">
      <ion-icon name="person-add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
