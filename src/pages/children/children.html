<ion-header>
  <ion-navbar color="primary">
    <ion-grid>
      <ion-row>
        <ion-col>
          <div>
            <img class="logo" src="assets/imgs/logo.png">
          </div>
        </ion-col>
        <ion-col>
          <div style="align-content: center;">
            <ion-title>CHILDREN</ion-title>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content>

  <!-- VIEW ALL CHILD -->
  <ion-list class="list-content">

    <ion-item *ngFor="let child of children">
      <ion-avatar item-start>
        <img src="assets/imgs/child1.png">
      </ion-avatar>
      <div (click)="viewChild(child)">
        <h2>{{child.first_name}} {{child.last_name}}</h2>
        <p>Birthdate: {{child.birth_date | date: 'MMMM dd, yyyy'}}</p>
        <p>Gender: {{child.gender}}</p>
      </div>
      <ion-icon name="create" item-end color="gray" (click)="editChild(child)"></ion-icon>
      <ion-icon name="trash" item-end color="gray" (click)="deleteChild(child.child_id)"></ion-icon>
    </ion-item>

  </ion-list>

  <!--button ion-button (click)="takePhoto()">Take Photo</button>
  <button ion-button (click)="getFromGallery()">Get From Gallery</button>

  <p><img src="{{ photo }}"></p-->

  <!-- FLOATING BUTTON TO ADD NEW CHILD -->
  <ion-fab right bottom>
    <button ion-fab (click)="addChild()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
