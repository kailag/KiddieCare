<ion-header>
  <ion-navbar color="primary">
      <ion-grid>
          <ion-row>
            <ion-col>
              <div>
                  <img class="logo" src="assets/imgs/logo.png">
              </div>
            </ion-col>
            <ion-col>
              <div style="align-content: center;">
                  <ion-title>CHILDREN</ion-title>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content>

  <!-- VIEW ALL CHILD -->
  <ion-list class="list-content">
    <ion-item  *ngFor="let child of children">
      <ion-avatar item-start>
        <img src="assets/imgs/child1.png">
      </ion-avatar>
      <h2>{{child.first_name}} {{child.last_name}}</h2>
      <ion-icon name="create" item-end color="secondary" (click)="editChild(child)"></ion-icon>
      <ion-icon name="trash" item-end color="danger" (click)="deleteChild(child.child_id)"></ion-icon>
      <ion-icon name="eye" item-end color="primary" (click)="viewChild(child)"></ion-icon>
    </ion-item>
  </ion-list>

  <!-- FLOATING BUTTON TO ADD NEW CHILD -->
  <ion-fab right bottom>
    <button ion-fab color="secondary" (click)="addChild()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
