<ion-header>
  <ion-navbar color="primary">
    <ion-title>Add Child Record</ion-title>
    <ion-buttons end>
      <button ion-button clear icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="addRecordForm" autocomplete="off" (ngSubmit)="addChildRecord()">
    <ion-list>
      <ion-item>
        <ion-label>Type</ion-label>
        <ion-select formControlName="consultation_type" [(ngModel)]="consultation.consultation_type"
          interface="popover">
          <ion-option value="Check-up/Consultation">Check-up/Consultation</ion-option>
          <ion-option value="Vaccination">Vaccination</ion-option>
          <ion-option value="Emergency">Emergency</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label floating>Findings</ion-label>
        <ion-input type="text" formControlName="consultation_findings" [(ngModel)]="consultation.consultation_findings">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Prescription</ion-label>
        <ion-input type="text" formControlName="consultation_prescription"
          [(ngModel)]="consultation.consultation_prescription"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Instructions</ion-label>
        <ion-input type="text" formControlName="consultation_instructions"
          [(ngModel)]="consultation.consultation_instructions"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Physician</ion-label>
        <ion-input type="text" formControlName="consultation_doctor" [(ngModel)]="consultation.consultation_doctor">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Date of Visit</ion-label>
        <ion-datetime displayFormat="MMMM D YYYY" pickerFormat="MMMM DD YYYY"
          [(ngModel)]="consultation.consultation_date_of_visit" formControlName="consultation_date_of_visit">
        </ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label floating>Date of Next Visit</ion-label>
        <ion-datetime displayFormat="MMMM D YYYY" pickerFormat="MMMM DD YYYY"
          [(ngModel)]="consultation.consultation_date_of_next_visit" formControlName="consultation_date_of_next_visit">
        </ion-datetime>
      </ion-item>

      <ion-item text-center>
        <h3 *ngIf="!imagePreview" (click)="presentCameraActionSheet()">
          <ion-icon name="camera"></ion-icon> Add Photo (Optional)
        </h3>
        <h3 *ngIf="imagePreview" (click)="removePhoto()">
          <ion-icon color="danger" name="remove-circle"></ion-icon> Remove Photo
        </h3>
      </ion-item>

      <ion-item [hidden]="imagePreview === null">
        <img src="{{previewImage(imagePreview)}}" style="width: 100%;" />
      </ion-item>

    </ion-list>
    <button ion-button block icon-start type="submit" [disabled]="!addRecordForm.valid">
      <ion-icon name="add"></ion-icon> SAVE
    </button>

  </form>
</ion-content>
