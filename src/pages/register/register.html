
<ion-content padding class="content">
  
    <img class="logo" src="assets/imgs/logo.png">

    <ion-card padding>
      <ion-card-title>SIGNUP</ion-card-title>
      <form [formGroup]="addForm" autocomplete="off" (ngSubmit)="addProfile()">
          <ion-list>
            <ion-item>
              <ion-label floating>First Name</ion-label>
              <ion-input type="text" formControlName="first_name" [(ngModel)]="child.first_name"></ion-input>
            </ion-item>
      
            <ion-item>
              <ion-label floating>Middle Name</ion-label>
              <ion-input type="text" formControlName="middle_name" [(ngModel)]="child.middle_name"></ion-input>
            </ion-item>
      
            <ion-item>
              <ion-label floating>Last Name</ion-label>
              <ion-input type="text" formControlName="last_name" [(ngModel)]="child.last_name"></ion-input>
            </ion-item>      
          </ion-list>
        <button ion-button block round icon-start type="submit" class="button_submit">SUBMIT</button>
      </form>
    </ion-card>   

</ion-content>
