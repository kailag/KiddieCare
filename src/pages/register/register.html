
<ion-content padding class="content">
  
    <img class="logo" src="assets/imgs/logo.png">

    <ion-card padding>
      <ion-card-title>SIGNUP</ion-card-title>
      <form [formGroup]="createProfileForm" autocomplete="off" (ngSubmit)="addProfile()">
          <ion-list>
            <ion-item>
              <ion-label floating>First Name</ion-label>
              <ion-input type="text" formControlName="first_name" [(ngModel)]="parent.first_name"></ion-input>
            </ion-item>
      
            <ion-item>
              <ion-label floating>Middle Name (optional)</ion-label>
              <ion-input type="text" formControlName="middle_name" [(ngModel)]="parent.middle_name"></ion-input>
            </ion-item>
      
            <ion-item>
              <ion-label floating>Last Name</ion-label>
              <ion-input type="text" formControlName="last_name" [(ngModel)]="parent.last_name"></ion-input>
            </ion-item>      
          </ion-list>
        <button ion-button block round icon-start type="submit" class="button_submit">Create Profile</button>
      </form>
    </ion-card>   

</ion-content>
