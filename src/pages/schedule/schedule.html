<ion-header>
    <ion-navbar color="lb">
      <ion-title>
        {{ viewTitle }}
      </ion-title>
    </ion-navbar>
  </ion-header>
   
  <ion-content>
    <calendar 
      [eventSource]="eventSource"
      [calendarMode]="calendar.mode"
      [currentDate]="calendar.currentDate"
      [markDisabled]="markDisabled"
      (onEventSelected)="onEventSelected($event)"
      (onTitleChanged)="onViewTitleChanged($event)"
      (onTimeSelected)="onTimeSelected($event)"
      step="30"
      noEventsLabel="No plotted schedule"
      allDayLabel="ALL DAY"
      class="calendar">
    </calendar>
  
    <ion-fab right bottom>
        <button ion-fab color="lb" (click)="addEvent()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
  
  
  </ion-content>
