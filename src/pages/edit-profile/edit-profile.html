<ion-header>
    <ion-navbar color="primary">
      <ion-title>Edit Profile</ion-title>
      <ion-buttons end>
        <button ion-button clear icon-only (click)="cancel()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
  
    <form [formGroup]="editForm" autocomplete="off" (ngSubmit)="updateProfile()">
      <ion-list>
        <ion-item>
          <ion-label floating>*First Name</ion-label>
          <ion-input type="text" formControlName="first_name" [(ngModel)]="profile.first_name"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label floating>Middle Name (optional)</ion-label>
          <ion-input type="text" formControlName="middle_name" [(ngModel)]="profile.middle_name"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label floating>*Last Name</ion-label>
          <ion-input type="text" formControlName="last_name" [(ngModel)]="profile.last_name"></ion-input>
        </ion-item>
      </ion-list>
  
      <button ion-button block icon-start type="submit" color="primary">
        <ion-icon name="checkmark"></ion-icon> SAVE CHANGES
      </button>
    </form>
  
  
  </ion-content>
